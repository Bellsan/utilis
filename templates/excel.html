{% extends "base.html" %}
{% block title %}Excel{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <h1>Hello, excel</h1>
    <form action="">
        <input type="file" name="myfile" id="filename">
        <input type="submit" value="submit">
    </form>
    <h2>Files</h2>
    <ul>
        {% for file in files %}
        <li><a href="{{ file }}" download>{{ file.split("\\")[-1] }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
